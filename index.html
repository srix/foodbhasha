<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Food Guide</title>
    <meta name="description"
        content="Identify Indian food ingredients (fish, vegetables, grains) in English and regional languages like Tamil, Malayalam, Kannada, Hindi.">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-RK15LCPJG1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-RK15LCPJG1');
    </script>
    <link rel="icon" href="img/logo.jpg">
</head>

<body>

    <header class="app-header">
        <div class="header-top">
            <div class="header-centered header-top-content">
                <div class="brand">
                    <div class="logo-circle">
                        <svg viewBox="0 0 24 24" fill="none" class="brand-icon">
                            <path d="M7 10h10l-1.5 7h-7L7 10z" stroke="currentColor" stroke-width="2" />
                            <path d="M12 3v7" stroke="currentColor" stroke-width="2" />
                            <path d="M5 10l1 2M18 10l-1 2" stroke="currentColor" stroke-width="2" />
                        </svg>
                    </div>
                    <div class="brand-text">
                        <h1>Indian Food Guide</h1>
                        <span class="subtitle">DISCOVER. IDENTIFY. TRANSLATE.</span>
                    </div>
                </div>

                <div class="search-container">
                    <span class="search-icon">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                    </span>
                    <input type="text" id="search-input" placeholder="Search by name (English, Hindi, Tamil...)">
                </div>

                <div class="header-actions">
                    <button id="btn-customize-cols" class="btn-languages">
                        <span class="btn-icon">Êñá<sub>A</sub></span>
                        <span class="btn-text">More Languages</span>
                    </button>
                    <div id="column-selector-dialog" role="dialog" aria-labelledby="column-selector-title" hidden>
                        <h3 id="column-selector-title">Show Languages</h3>
                        <div id="column-checkboxes"></div>
                        <button id="btn-close-cols" class="secondary-btn">Done</button>
                    </div>
                </div>
            </div>
        </div>

        <nav class="category-tabs">
            <div class="header-centered category-tabs-inner">
                <button class="tab-btn active" data-category="fish">
                    <span class="tab-icon">üêü</span> Fish & Seafood
                </button>
                <button class="tab-btn" data-category="vegetables">
                    <span class="tab-icon">ü•¶</span> Vegetables
                </button>
                <button class="tab-btn" data-category="grains">
                    <span class="tab-icon">üåæ</span> Grains & Pulses
                </button>
                <button class="tab-btn" data-category="spices">
                    <span class="tab-icon">üå∂Ô∏è</span> Spices
                </button>
            </div>
        </nav>

        <div class="app-toolbar">
            <div class="header-centered app-toolbar-content">
                <div class="filter-group">
                    <span class="filter-label">FILTERS:</span>
                    <div id="filter-chips" class="chips-container">
                        <button class="filter-chip active" data-filter="all">All</button>
                    </div>
                </div>
                <div class="results-stat">
                    Showing <span id="result-count">0</span> results
                </div>
            </div>
        </div>
    </header>

    <main class="app-body">
        <div id="card-view" class="view-container">
            <!-- Fish cards will be injected here -->
        </div>

        <div id="no-results" hidden>
            <p>No ingredients found matching your search.</p>
        </div>
    </main>

    <script src="app.js"></script>
</body>

</html>
